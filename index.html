<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Blackjack Wind</title>
</head>

<body>
    <div class="center">
        <h1>Bienvenido a Blackjack Wind</h1>
    </div>
    <div class="centerCol" id="IngresoUser">
        <p class="styleNombreText">Ingresa tu nombre</p>
        <input class="styleNombre" type="text" id="nombreUser">
        <button class="styleNombreButt" id="jugar">Jugar</button>
    </div>
    <div class="bienvenidoUser" id="bienvenida"></div>
<div class="probando">
    <div id="aparece" class="container">
        <div class="creditoG">

            <div id="alertaCredito"></div>

            <h4 class="boxCredito">Credito: <b id="saldoUser"></b></h4>

            <div>
                <input type="text" name="" id="cargoCredito" class="inputCC">
                <button id="cargoCreditoBtn">Cargar Credito</button>
            </div>
        </div>
        
            <div class="cartasBancaG">
                <h5 class="cartasBanca">Cartas Banca: <b id="cartasBanca"></b></h5>
            </div>
            <div class="puntosBancaG">
                <h5 class="puntosBanca">Puntos Banca: <b id="puntosBanca"></b></h5>
            </div>
        
        
        <div id="MensajeFinal" class="AlertaG">
        </div>

        

        
            <div class="pedirCartaG">
            <button id="pidoCarta">Pedir Carta</button>
            </div>
            <div class="noPedirG">
            <button id="noPido">No pedir</button>
            </div>
        

        
            <div class="cartaJugadorG">
                <h5 class="cartasPlayer">Carta: <b id="cartasPlayer"></b></h5>
            </div>
            <div class="puntosJugadorG">
            <h5 class="puntosPlayer">Tus Puntos: <b id="puntosPlayer"></b></h5>
            </div>

        
            <div class="apostarG">
                <div class="apostarCol">
                    <input type="text" name="" id="apuestaJugador" class="apuestaInput" placeholder="1">
                    <button id="apuestaJugadorBtn" class="apuestaBtn">Apostar</button>
                </div>
            </div>
        
        
    </div>
</div>


    <script src="./js/app.js"></script>

</body>

</html>
